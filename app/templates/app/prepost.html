{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h1 style="margin-left:50px;">{{ tool.name }}</h1>
  {% if error_message  %}
    <p><strong>{{ error_message }}</strong></p>
  {% endif %}
  <div class="container">
    <form class="form" action="{% url 'app:vft' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="" value="Create That Good Stuff">
    </form>
  </div>

{% endblock content %}
